#0.2.6

#[gtk-about]
[Icon]

#F[Icon]
frame_maininfo=

#d Name of the dock it belongs to:
dock name = 

#s[Default] Name of the icon as it will appear in its caption in the dock:
name =

#F[Display]
frame_display=

#S+[Default] Image filename:
icon = 

#j+[0;128] Desired icon size for this applet
#{Set to 0 to use the default applet size}
icon size = 0;0

order=

#A
handbook=Translator


#[gtk-convert]
[Desklet]

#X[Position]
frame_pos =

#b Lock position?
#{If locked, the desklet cannot be moved by simply dragging it with the left mouse button. It can still be moved with ALT + left-click.} 
locked = false

#j+[24;512] Desklet's dimension (width x height) :
#{Depending on your WindowManager, you can resize it with ALT + middle_click or ALT + left_click for exemple.}
size = 96;96

#i[-2048;2048] Desklet's position (x ; y) :
#{Depending on your WindowManager, you can move it with ALT + left_click}
x position=0
#i[-2048;2048] ...
y position=0


#I[-180;180] Rotation:
#{You can quickly rotate the desklet with the mouse, by dragging the little buttons on its left and top sides.}
rotation = 0

#X[Visibility] 
frame_visi =


#b Is detached from the dock ?
initially detached=false
#l[Normal;Keep above;Keep below;On Widget Layer;Reserve space] Accessibility :
#{for CompizFusion's "widget layer", set behaviour in Compiz to: (class=Cairo-dock & type=utility)}
accessibility=0
#b Should be visible on all desktops ?
sticky=true

#F[Decorations;gtk-orientation-portrait]
frame_deco=

#o+ Choose a decoration theme for this desklet :
#{Choose the 'personnal' one to define your own decorations below.}
decorations = default

#v
sep_deco =

#S+ Background image :
#{It's an image that will be displayed below the drawings, like a frame for exemple. Let empty to not use any.}
bg desklet =
#e+[0;1] Background tansparency :
bg alpha = 1
#i+[0;256] Left offset :
#{in pixels. Use this to adjust the left position of the drawings.}
left offset = 0
#i+[0;256] Top offset :
#{in pixels. Use this to adjust the top position of the drawings.}
top offset = 0
#i+[0;256] Right offset :
#{in pixels. Use this to adjust the right position of the drawings.}
right offset = 0
#i+[0;256] Bottom offset :
#{in pixels. Use this to adjust the bottom position of the drawings.}
bottom offset = 0
#S+ Foreground image :
#{It's an image that will be displayed above the drawings, like a reflect for exemple. Let empty to not use any.}
fg desklet =
#e+[0;1] Foreground tansparency :
fg alpha = 1


#[gtk-preferences]
[Configuration]

#F[Languages;gtk-convert]
frame_lang =

#l-[Afrikaans;Albanian;Arabic;Armenian;Azerbaijani;Basque;Belarusian;Bengali;Bulgarian;Catalan;Chinese (simplified);Chinese (traditional);Croatian;Czech;Danish;Dutch;English;Estonian;Filipino;Finnish;French;Galician;Georgian;German;Greek;Gujarati;Haitian;Hebrew;Hindi;Hungarian;Icelandic;Indonesian;Irish;Italian;Japanese;Kannada;Korean;Latin;Latvian;Lithuanian;Macedonian;Malay;Maltese;Norwegian;Persian;Polish;Portuguese;Romanian;Russian;Serbian;Slovak;Slovenian;Spanish;Swahili;Swedish;Tamil;Telugu;Thai;Turkish;Ukrainian;Urdu;Vietnamese;Welsh;Yiddish] Translate from:
source = 16
#l-[Afrikaans;Albanian;Arabic;Armenian;Azerbaijani;Basque;Belarusian;Bengali;Bulgarian;Catalan;Simplified Chinese;Traditional Chinese;Croatian;Czech;Danish;Dutch;English;Estonian;Filipino;Finnish;French;Galician;Georgian;German;Greek;Gujarati;Haitian;Hebrew;Hindi;Hungarian;Icelandic;Indonesian;Irish;Italian;Japanese;Kannada;Korean;Latin;Latvian;Lithuanian;Macedonian;Malay;Maltese;Norwegian;Persian;Polish;Portuguese;Romanian;Russian;Serbian;Slovak;Slovenian;Spanish;Swahili;Swedish;Tamil;Telugu;Thai;Turkish;Ukrainian;Urdu;Vietnamese;Welsh;Yiddish]Translate to:
destiny = 46

#F[Shortkeys;gtk-italic]
frame_keys =

#k- Shortkey to start translating from (read):
shortkey_from = <Control><Alt>r

#k- Shortkey to start translating to (write):
shortkey_to = <Control><Alt>w

#F[Dialog;gtk-info]
frame_dial =

#i-[0;60] Time-length of the result dialog:
#{In s. Set 0 for an unlimited time.}
dialog time = 10

#b- Editable text widget?
dialog editable = True
