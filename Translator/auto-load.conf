[Register]

# Author of the applet
author = Eduardo Mucelli Rezende Oliveira

# A short description of the applet and how to use it.
description = This applet translates single words, complete sentences, or web pages.\nTo use it, either click on the icon or press the shortkey, then enter your text and press Enter. The translated text will be shown in a popup and be available in the clipboard, just press Ctrl+v to have it.\nYou can also drop some text onto the icon, or translate the current clipboard content (middle-click).\nYou can select the languages you want to translate from/to through the menu, or in the config window of the applet. Shortkeys can be configured too.\nBy default:\n  - If you want to translate something you are reading in the foreign language, press Ctrl + Alt + R\n  - If you are writing something in your native language, press Ctrl + Alt + W

# Category of the applet : 2 = files, 3 = internet, 4 = Desktop, 5 = accessory, 6 = system, 7 = fun
category = 5

# Version of the applet; change it everytime you change something in the config file. Don't forget to update the version both in this file and in the config file.
version = 0.2.7

# Rename the applet: useful if the name can be translated or if it contains spaces
title = Translator

# Whether the applet can be instanciated several times or not.
multi-instance = true
