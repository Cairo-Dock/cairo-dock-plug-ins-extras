#[gtk-about]
[Icon]

#F[Applet]
frame_maininfo=

#d Name of the dock it belongs to:
dock name=_MainDock_

#s Name of the icon as it will appear in its label in the dock :
name=

#F[Display]
frame_display=

#S+ Image's filename :
#{Let empty to use the default one.}
icon=

#j+[0;128] Desired icon size for this applet
#{Set to 0 to use the default applet size}
icon size=0;0;

order=24.6875

#F[Applet's Handbook]
frame_hand=
#A
handbook=Gmail


#[gtk-convert]
[Desklet]

#X[Position]
frame_pos=

#b Lock position?
#{If locked, the desklet cannot be moved by simply dragging it with the left mouse button. It can still be moved with ALT + left-click.}
locked=false

#j+[24;512] Desklet dimensions (width x height):
#{Depending on your WindowManager, you may be able to resize this with ALT + middle-click or ALT + left-click.}
size=96;96;

#i[-2048;2048] Desklet position (x, y):
#{Depending on your WindowManager, you may be able to move this with ALT + left-click.. Negative values are counted from the right/bottom of the screen}
x position=0
#i[-2048;2048] ...
y position=0

#I[-180;180] Rotation:
#{You can quickly rotate the desklet with the mouse, by dragging the little buttons on its left and top sides.}
rotation=0

#X[Visibility]
frame_visi=

#b Is detached from the dock
initially detached=false
#l[Normal;Keep above;Keep below;Keep on widget layer;Reserve space] Visibility:
#{for CompizFusion's "widget layer", set behaviour in Compiz to: (class=Cairo-dock & type=utility)}
accessibility=0
#b Should be visible on all desktops?
sticky=true


#F[Decorations;gtk-orientation-portrait]
frame_deco=

#o+ Choose a decoration theme for this desklet:
#{Choose 'Custom decorations' to define your own decorations below.}
decorations=default

#v
sep_deco=

#S+ Background image:
#{Image to be displayed below drawings, e.g. a frame. Leave empty for no image.}
bg desklet=
#e+[0;1] Background transparency:
bg alpha=1
#i+[0;256] Left offset:
#{in pixels. Use this to adjust the left position of drawings.}
left offset=0
#i+[0;256] Top offset:
#{in pixels. Use this to adjust the top position of drawings.}
top offset=0
#i+[0;256] Right offset:
#{in pixels. Use this to adjust the right position of drawings.}
right offset=0
#i+[0;256] Bottom offset:
#{in pixels. Use this to adjust the bottom position of drawings.}
bottom offset=0
#S+ Foreground image:
#{Image to be displayed above the drawings, e.g. a reflection. Leave empty for no image.}
fg desklet=
#e+[0;1] Foreground tansparency:
fg alpha=1


#[gtk-preferences]
[Configuration]

#F[Behaviour;gtk-execute]
frame2=

#B[4] Do you want to receive notifications for new mail?
NOTIFY=true
#L+[superior;always;different] Condition:
#{"always" will notify you whenever the number of notifications is not 0; "different" will do so whenever the number of notifications changes; "superior" will notify you whenever it increases (default).}
WHEN=superior
#L+[bounce;blink;pulse;rotate;spot;wave;wobbly;none] Effect:
#{Should the applet apply a special effect on its icon?}
HOW=none
#b Dialogue:
#{Should the applet display a dialogue box with the notification?}
DIA=true
#B- Sound:
#{Should the applet play a sound with the notification?}
SOUND=true
#u Choose sound file other than default:
#{Several files are available in ~/.config/cairo-dock/third-party/Gmail/}
WAV=

#v
sep_notify=

#i[1;120] Reccurence between updates (in minutes):
#{How often should the applet look for new mail?}
UPDATE=1

#F[Appearance;gtk-execute]
frame3=
#B- Do you want to display a counter on the icon?
COUNT=true
#L+[emblem;quickinfo] How?
#{Do you want an emblem or a quick-info label to be displayed?}
INFO=emblem