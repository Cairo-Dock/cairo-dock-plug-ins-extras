[Register]

# Author of the applet
author = Fabounet & Nbdarvin

# A short description of the applet and how to use it.
description = This applet integrates Pidgin into your dock.\nIt can display new messages,\nyou select a conversation from the menu on right-click,\nwrite a message on middle-click,\nand display the messages history by scrolling on the icon\nThe icon will also control the window of Pidgin like a normal application icon.

# Category of the applet : 2 = accessory, 3 = Desktop, 4 = Controler
category = 4

# Version of the applet; change it everytime you change something in the config file. Don't forget to update the version both in this file and in the config file.
version = 1.0.1
