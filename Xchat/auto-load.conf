[Register]

# Author of the applet
author = Fabounet

# A short description of the applet and how to use it.
description = This applet integrates Xchat and Xchat-gnome into your dock.\nIt can display new messages,\nyou select a channel from the menu on right-click,\nwrite a message on middle-click,\nand display the messages history by scrolling on the icon\nThe icon will also control the window of xchat like a normal application icon.

# Category of the applet : 2 = files, 3 = internet, 4 = Desktop, 5 = accessory, 6 = system, 7 = fun
category = 3

# Version of the applet; change it everytime you change something in the config file. Don't forget to update the version both in this file and in the config file.
version = 1.0.6

# The applet is a "smart launcher"; it will behave as a launcher in the taskbar.
act as launcher = true
