[Register]

# Author of the applet
author = Eduardo Mucelli Rezende Oliveira

# A short description of the applet and how to use it.
description = This applet provides an interface to Google search engine.\nIn order to use it, right-click on the icon -> WebSearch -> Search or middle-click on the icon.\nType your query and validate. Each result will be shown as an sub-icon.\nLeft-click to open the the result in the default web browser\nMiddle-click on the sub-icon of any result to show its description\nScroll up to fetch the next results\nScroll down to fetch the previous results\nLeft-click on the main icon to show search stats

# Category of the applet : 2 = accessory, 3 = Desktop, 4 = Controler
category = 2

# Version of the applet; change it everytime you change something in the config file. Don't forget to update the version both in this file and in the config file.
version = 0.1.3
